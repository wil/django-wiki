{% extends 'djiki/base.html' %}
{% load i18n djiki_tags %}
{% block title %}Index | {{ block.super }}{% endblock %}
{% block djiki_main %}
<div class="page content grid_12">
	<div class="content">
        <h1>Pages</h1>
        <ul>
        {% for page in pages %}
            <li><a href="{% url djiki-page-view page.title|urlize_title %}">{{ page.title }}</a></li>
        {% endfor %}
        </ul>
	</div>
</div>
{% endblock %}
